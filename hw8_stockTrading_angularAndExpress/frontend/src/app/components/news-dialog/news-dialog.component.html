<div class="modal-header">
    <div class="modal-title" id="modal-basic-title">
        <div class="h4">{{ source }}</div>
        <div class="pubishedAt">{{ pubishedAt }}</div>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="newsModalTitle h6">{{ title }}</div>
    <p innerHtml="{{newsDescription}}"></p>
    <div>For more details click
        <a href="{{ url }}" target="_blank">here</a></div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12">Share</div>
            </div>
            <div class="row">
                <div class="col-12">
